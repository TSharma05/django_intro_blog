{% extends 'blog/base.html' %} 

{% block content %} 
    <div class="post">
        <!-- {% if post.published_date %}  -->
        <div class="date">
            {{ post.published_date }}
        </div>
        <!-- {% endif %}  -->
        <a class="btn btn-secondary" href="{% url 'blog:edit_post' post.id %}"><span class="glyphicon glyphicon-pencil">Edit Post</span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text | linebreaksbr }}</p>
        <br>
        <a href="{% url 'blog:delete_post' post.id %}"}>Delete This Post</a>
    </div>
{% endblock %}
